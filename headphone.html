<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/compras.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Headphone</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="phoneBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="cloud">Cloud Alpha V2</h1>
                <img src="img2/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="img2/imagem.png" alt="headphoneazul" class="phone show" color="blue">
                <img src="img2/imagem3.png" alt="" class="phone " color="red">
                <img src="img2/imagem4.png" alt="" class="phone" color="green">
                <img src="img2/imagem5.png" alt="" class="phone" color="orange">
                <img src="img2/imagem7.png" alt="" class="phone" color="black">

            </div>
            <div class="info">
                <div class="phoneName">
                    <div>
                        <h1 class="big">Cloud Alpha V2</h1>
                        <span class="new">Novo</span>
                    </div>
                    <h3 class="small">O FUTURO COMEÇA AGORA</h3>
                </div>
                <div class="description">
                    <h3 class="title">Informações sobre o produto</h3>
                    <p class="text">Voz estéreo e tecnologia avançada Bluetooth 4.1, integrado, que proporciona um som incrível e estéreo. </p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#909090" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">modelo</h3>
                    <div class="sizes">
                        <span class="size">V1</span>
                        <span class="size">V2</span>
                        <span class="size active">V3</span>
                        <span class="size">V4</span>
                        <span class="size">V5</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Adicione ao carrinho</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>500.00</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
